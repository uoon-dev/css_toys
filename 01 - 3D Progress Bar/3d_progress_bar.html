<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>3D Progress Bar</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <link rel="stylesheet" href="./3d_progress_bar.css">
    </head>
    <body>
        <div class="progressbar-wrapper">
            <div class="progressbar">
                <div class="side front">
                    <div class="bar"></div>
                </div>
                <div class="side back">
                    <div class="bar"></div>
                </div>
                <div class="side top">
                    <div class="bar"></div>
                </div>
                <div class="side bottom">
                    <div class="bar"></div>
                </div>
                <div class="side left"></div>
            </div>
        </div>
    </body>
</html>
